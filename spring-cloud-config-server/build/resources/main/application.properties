spring.application.name=spring-cloud-config-server
spring.cloud.config.server.git.uri=https://github.com/withinJoel/sitebackend.git
spring.cloud.config.server.git.search-paths={application}
spring.cloud.config.server.git.clone-on-start=true 
server.port=8888

# Enable composite configuration
spring.profiles.active=composite
spring.cloud.config.server.composite[0].type=git
spring.cloud.config.server.composite[0].uri=https://github.com/withinJoel/sitebackend.git
spring.cloud.config.server.composite[0].search-paths={application}
